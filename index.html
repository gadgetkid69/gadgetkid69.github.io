<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="script.js"></script>
</head>
<!-- Main Code -->
<body class="bg-dark">
    <p class="text-info text-center font-weight-bold text-uppercase" style="font-size:4vw">
        Serpent's Brickseek
        <p class="text-info text-center font-weight-bold text-uppercase" style="font-size:1vw">
            SEND SOME FUCKING BRICKSEEK INFO
        </p>
    </p>

    <div class="text-center mx-auto" style="height: 75Px;">
        <input style="height: 50px;" required placeholder="ITEM NAME" size="55" class="rounded-lg" id="itemname">
    </div>

    <div class="text-center mx-auto" style="height: 75px;">
        <input style="height: 50px;" placeholder="RETAIL MIN - NUMBER ONLY" size="55" class="rounded-lg" id="rn">
    </div>

    <div class="text-center mx-auto" style="height: 75px;">
        <input style="height: 50px;" placeholder="RETAIL MAX - NUMBER ONLY" size="55" class="rounded-lg" id="rm">
    </div>

    <div class="text-center mx-auto" style="height: 75px;">
        <input style="height: 50px;" required placeholder="RESELL - NUMBER ONLY" size="55" class="rounded-lg" id="resell">
    </div>
    
    <div class="text-center mx-auto" style="height: 75px;">
        <input style="height: 50px;" required placeholder="BRICKSEEK - LINK ONLY" size="55" class="rounded-lg" id="brk">
    </div>

    <div class="text-center mx-auto" style="height: 75px;">
        <input style="height: 50px;" required placeholder="SOLDS - LINK ONLY" size="55" class="rounded-lg" id="sld">
    </div>

    <div class="text-center mx-auto" style="height: 75px;">
        <input style="height: 50px;" required placeholder="ITEM IMAGE - OPTIONAL - LINK ONLY" size="55" class="rounded-lg" id="img">
    </div>

    <div class="text-center mx-auto" style="height: 50px;">
        <button class="btn btn-success" style="width: 200px;" type="submit" onclick="send()">SEND</button>
    </div>

</body>
</html>
